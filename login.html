<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tech News</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="loginmedia.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div id="container">
        <div class="banner">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="imagem-login">
       
            <p style="color: white; font-weight: 600px;">
                Seja bem-vindo.
                <br>Somos um blog de tecnologia empenhados em
                <br>trazer o melhor conteúdo direcionado a você.
            </p>
        </div>

        <div class="box-login">
            <h1>
                Seja bem-vindo ao Tech News!
            </h1>

            <div class="box">
                <h2>Faça seu login</h2>
                <input type="text" name="email" id="email" placeholder="email">
                <input type="password" name="password" id="password" placeholder="password">
                
                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <button>Login</button>
                
                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <img src="https://cdn-icons-png.flaticon.com/256/145/145802.png" alt="facebook">
                    <img src="https://cdn-icons-png.flaticon.com/256/2702/2702602.png" alt="google">
                    <img src="https://seeklogo.com/images/T/twitter-x-logo-19D2657BAA-seeklogo.com.png" alt="twitter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
